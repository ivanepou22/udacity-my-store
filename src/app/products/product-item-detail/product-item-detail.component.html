<div class="detail-container">
    <img src={{product.url}} alt="Product">
    <div class="detail-item">
        <h3>{{product.name}}</h3>
        <p>${{product.price}}</p>
        <p>{{product.description}}</p>
        <form class="product-form">
              <select id="quantity" name="quantity" autocomplete="quantity-name" class="block w-1/3 rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                <option></option>
              </select>
                <button class="mr-10 mt-10 pt-2 flex-none h-10 w-full px-6 font-bold rounded-md bg-black text-white">Add to Cart</button>
              <p class="text-center pt-2">
                <a routerLink="" class="btn btn-secondary">
                  <span aria-hidden="true"> &larr;</span>
                  Back To Product List
                </a>
              </p>
          </form>
    </div>
</div>
