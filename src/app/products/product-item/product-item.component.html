<div class="product-container">
    <div >
        <a routerLink="product/{{product.id}}">
        <img class="product-image" src={{product.url}} alt="" srcset="">
    </a>
    </div>
    <a routerLink="product/{{product.id}}">
    <p>{{product.name}}</p></a>
    <p>${{product.price}}</p>
    <form class="prod-form">
    <select name="quantity" id="product-quantity" [(ngModel)]="quantity" class="select-input block w-1/3 rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <input type="button" (click)="addToCart(product)" class="mr-10 mt-10 pt-2 flex-none h-10 w-full px-6 font-bold rounded-md bg-black text-white" value="Add to Cart">
</form>
</div>
